name: Build and Push Container Image

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'Dockerfile'
      - 'mcp_clickhouse/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/build-and-push.yml'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::514005485703:role/github-actions-ecr-push
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate custom Docker tag
        id: generate-tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          BRANCH_NAME=${{ github.ref_name }}
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%S")
          TAG="${BRANCH_NAME}-${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            514005485703.dkr.ecr.eu-central-1.amazonaws.com/mcp-clickhouse:${{ steps.generate-tag.outputs.tag }}
